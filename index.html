<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
    <div class="container">
        <div class="header__content">
            <label class="label__btn_open" for="popup-btn">Open pop-up button</label>
            <input id="popup-btn" type="checkbox" class="popup__btn _open">


            <div class="popup">
                <label for="popup-btn" class="popup-shadow"></label>

                <div class="popup__content">
                    <label for="popup-btn" class="label__btn_close">
                        <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.87109 0.78125L6.28906 6.23047L9.70703 0.78125H11.9043L7.41211 7.82227L12.0117 15H9.79492L6.28906 9.44336L2.7832 15H0.566406L5.16602 7.82227L0.673828 0.78125H2.87109Z" fill="white"/>
                        </svg>
                    </label>

                    <p class="popup-text">Pop-up</p>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="flex-section">
        <div class="container">
            <div class="blocks__container">
                <div class="block block_first"></div>
                <div class="block"></div>
                <div class="block block_third"></div>
                <div class="block"></div>
                <div class="block block_fifth"></div>
            </div>
        </div>
    </section>

    <section class="grid-section">
        <div class="container">
            <div class="block__container">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <div class="footer__content">

        </div>
    </div>
</footer>

</body>
</html>
